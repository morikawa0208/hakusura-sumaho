<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Á∏¶ÊåÅ„Å°„Éè„ÇØ„Çπ„É©Ë©¶‰Ωú</title>
  <style>
    :root {
      --bg: #0b0e14;
      --panel: #111827;
      --accent: #34d399;
      --accent-2: #60a5fa;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    body {
      background: radial-gradient(circle at 20% 20%, rgba(52, 211, 153, 0.08), transparent 25%),
        radial-gradient(circle at 80% 10%, rgba(96, 165, 250, 0.08), transparent 22%),
        var(--bg);
      color: var(--text);
      font-family: "Segoe UI", "Hiragino Sans", system-ui, -apple-system, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 12px;
    }

    .phone {
      background: rgba(17, 24, 39, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 18px;
      width: min(480px, 100%);
      display: grid;
      grid-template-rows: auto auto 1fr auto auto;
      gap: 8px;
      padding: 14px;
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.35);
    }

    h1 {
      font-size: 20px;
      margin: 0 0 6px;
      letter-spacing: 0.08em;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 10px;
    }

    .subtle {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 4px;
    }

    .bars {
      display: grid;
      gap: 6px;
    }

    .bar {
      position: relative;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 999px;
      height: 18px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .bar span {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(52, 211, 153, 0.8), rgba(96, 165, 250, 0.8));
      width: 50%;
      border-radius: 999px;
    }

    .bar .label {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-size: 12px;
      color: #f8fafc;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
      pointer-events: none;
    }

    .bar .hp {
      background: linear-gradient(90deg, #ef4444, #f87171);
    }

    .bar .mp {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
    }

    .bar .exp {
      background: linear-gradient(90deg, #facc15, #fbbf24);
    }

    .section-title {
      font-size: 13px;
      letter-spacing: 0.04em;
      margin-bottom: 6px;
      color: var(--muted);
    }

    #log {
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 10px;
      font-size: 13px;
      line-height: 1.5;
      overflow-y: auto;
      height: 180px;
      max-height: 180px;
    }

    #log .entry {
      opacity: 0.92;
      margin-bottom: 4px;
    }

    #actions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }

    button {
      background: linear-gradient(135deg, rgba(52, 211, 153, 0.2), rgba(96, 165, 250, 0.2));
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.1s ease;
    }

    button:active {
      transform: translateY(1px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      gap: 6px;
    }

    .pill {
      font-size: 12px;
      background: rgba(255, 255, 255, 0.06);
      padding: 4px 8px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .tag {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 11px;
      letter-spacing: 0.03em;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 6px;
      font-size: 13px;
    }

    .inline-buttons {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    details {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .enemy-list {
      display: flex;
      gap: 8px;
      font-size: 13px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .enemy-card {
      display: grid;
      gap: 6px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.08s ease, border-color 0.12s ease, box-shadow 0.12s ease;
      min-width: 170px;
    }

    .enemy-card:active {
      transform: translateY(1px);
    }

    .enemy-card:hover {
      border-color: rgba(255, 255, 255, 0.16);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
    }

    .enemy-top {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: space-between;
    }

    .enemy-name {
      display: grid;
      gap: 2px;
      font-weight: 600;
    }

    .enemy-bar {
      position: relative;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 999px;
      height: 16px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .enemy-bar .fill {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, #ef4444, #f87171);
      width: 50%;
      border-radius: 999px;
    }

    .enemy-bar .label {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-size: 11px;
      color: #f8fafc;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
      pointer-events: none;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 50;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      width: min(420px, 90%);
      background: rgba(17, 24, 39, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .modal-close {
      border: none;
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      border-radius: 999px;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    details summary {
      cursor: pointer;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
    }

  </style>
</head>
<body>
  <div class="phone">
    <header>
      <h1>Â°î„ÅÆ„Éè„ÇØ„Çπ„É©</h1>
      <div class="subtle">
        <span>ÈöéÂ±§ <span id="floor"></span>F</span>
        <span id="boss-tag" class="tag" style="display:none;">BOSS</span>
        <span id="status"></span>
      </div>
    </header>

    <section class="card">
      <div class="section-title">ÊïµÊÉÖÂ†±</div>
      <div id="enemies" class="enemy-list"></div>
    </section>

    <section class="card">
      <div class="section-title">„Éó„É¨„Ç§„É§„Éº</div>
      <div class="subtle" style="justify-content: flex-start; gap: 10px; margin-bottom: 4px;">
        <span>LV <span id="level"></span></span>
        <span class="pill">ÈöéÂ±§ <span id="floor-inline"></span>F</span>
      </div>
      <div class="bars">
        <div class="bar">
          <span id="hp-bar" class="hp"></span>
          <span id="hp-label" class="label"></span>
        </div>
        <div class="bar">
          <span id="mp-bar" class="mp"></span>
          <span id="mp-label" class="label"></span>
        </div>
        <div class="bar">
          <span id="exp-bar" class="exp"></span>
          <span id="exp-label" class="label"></span>
        </div>
      </div>

      <details id="player-extra">
        <summary>Ë©≥Á¥∞„ÇíË°®Á§∫</summary>
        <div class="stats" style="margin-top: 6px;">
          <div>üî• ATK <span id="atk"></span></div>
          <div>üõ°Ô∏è DEF <span id="def"></span></div>
          <div>‚ö° SPD <span id="spd"></span></div>
        </div>
        <div class="inline-buttons">
          <div class="pill">ËÉΩÂäõP: <span id="stat-points"></span></div>
          <div class="pill">„Çπ„Ç≠„É´P: <span id="skill-points"></span></div>
        </div>
        <div class="inline-buttons" id="stat-buttons"></div>
      </details>
    </section>

    <section class="card" style="min-height: 120px;">
      <div id="log"></div>
    </section>

    <section class="card">
      <div class="section-title">Êìç‰Ωú</div>
      <div id="actions"></div>
    </section>

    <nav class="menu">
      <button id="btn-skill-tree">„Çπ„Ç≠„É´„ÉÑ„É™„Éº</button>
      <button id="btn-reset">„É™„Çπ„Çø„Éº„Éà</button>
    </nav>

    <details id="skill-tree">
      <summary>„Çπ„Ç≠„É´„ÉÑ„É™„Éº / „Éë„Éº„ÇØ</summary>
      <div class="section-title">„Çπ„Ç≠„É´„Éù„Ç§„É≥„Éà„ÇíÊ∂àË≤ª„Åó„Å¶Âº∑Âåñ</div>
      <div id="skills"></div>
    </details>
  </div>

  <div id="enemy-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <div class="section-title" style="margin: 0;">Êïµ„ÅÆË©≥Á¥∞</div>
          <div id="modal-name" style="font-weight: 700;"></div>
        </div>
        <button id="modal-close" class="modal-close" aria-label="Èñâ„Åò„Çã">√ó</button>
      </div>
      <div class="stats" style="margin-top: 10px;">
        <div>HP <span id="modal-hp"></span></div>
        <div>ATK <span id="modal-atk"></span></div>
        <div>DEF <span id="modal-def"></span></div>
        <div>SPD <span id="modal-spd"></span></div>
      </div>
      <div class="pill" id="modal-tag" style="margin-top: 10px; display: inline-flex;">BOSS</div>
    </div>
  </div>

  <script>
    const player = {
      name: "„Éó„É¨„Ç§„É§„Éº",
      level: 1,
      exp: 0,
      expToLevel: 20,
      hp: 50,
      mp: 20,
      maxHp: 50,
      maxMp: 20,
      atk: 8,
      def: 4,
      spd: 6,
      statPoints: 0,
      skillPoints: 0,
      buffs: { guard: 0, haste: 0, focus: 0 },
    };

    const game = {
      floor: 1,
      enemies: [],
      turnQueue: [],
      awaitingInput: false,
      defeatedBosses: 0,
    };

    const skills = {
      sharpEdge: { name: "Èã≠ÂàÉ", desc: "ATK+2 (ÊúÄÂ§ß3)", level: 0, max: 3, apply: () => player.atk += 2 },
      quickStep: { name: "ÁñæÈßÜ", desc: "SPD+2 (ÊúÄÂ§ß2)", level: 0, max: 2, apply: () => player.spd += 2 },
      arcaneFlow: { name: "È≠îÂäõÂæ™Áí∞", desc: "MPÂõûÂæ©+2/ÈöéÂ±§", level: 0, max: 2, apply: () => player.maxMp += 2 },
    };

    function log(message) {
      const logBox = document.getElementById("log");
      const entry = document.createElement("div");
      entry.className = "entry";
      entry.textContent = message;
      logBox.appendChild(entry);
      logBox.scrollTop = logBox.scrollHeight;
    }

    function createEnemy(isBoss = false) {
      const base = game.floor * 5 + (isBoss ? 20 : 0);
      const enemy = {
        id: crypto.randomUUID(),
        name: isBoss ? `ÈöéÂ±§„Éú„Çπ ${game.floor}F` : `ÈõëÈ≠ö ${game.floor}-${Math.ceil(Math.random() * 3)}`,
        hp: base + (isBoss ? 30 : 0),
        maxHp: base + (isBoss ? 30 : 0),
        atk: 5 + game.floor * 1.5 + (isBoss ? 4 : 0),
        def: 2 + game.floor * 0.5 + (isBoss ? 2 : 0),
        spd: 4 + Math.random() * 2 + (isBoss ? 1.5 : 0),
        isBoss,
        status: {},
      };
      return enemy;
    }

    function spawnEnemies() {
      const isBossFloor = game.floor % 5 === 0;
      const count = isBossFloor ? 1 : 2 + Math.floor(Math.random() * 2);
      game.enemies = Array.from({ length: count }, () => createEnemy(isBossFloor));
      document.getElementById("boss-tag").style.display = isBossFloor ? "inline-flex" : "none";
      log(`${game.floor}F ‰æµÂÖ•„ÄÇ${count}‰Ωì„ÅÆÊïµ„ÅåÁèæ„Çå„ÅüÔºÅ`);
      buildTurnQueue();
      updateUI();
      if (game.turnQueue[0]?.type === "player") {
        promptPlayerTurn();
      } else {
        nextTurn();
      }
    }

    function buildTurnQueue() {
      const queue = [];
      if (player.hp > 0) {
        queue.push({ type: "player", speed: player.spd + (player.buffs.haste ? 2 : 0) + Math.random() * 2 });
      }
      game.enemies.filter(e => e.hp > 0).forEach(e => {
        queue.push({ type: "enemy", id: e.id, speed: e.spd + Math.random() * 2 });
      });
      queue.sort((a, b) => b.speed - a.speed);
      game.turnQueue = queue;
    }

    function updateBars(id, current, max, cls) {
      const bar = document.getElementById(id);
      const percent = Math.max(0, Math.min(100, (current / max) * 100));
      bar.style.width = `${percent}%`;
      bar.className = cls;
    }

    function updateUI() {
      document.getElementById("floor").textContent = game.floor;
      document.getElementById("floor-inline").textContent = game.floor;
      document.getElementById("status").textContent = game.awaitingInput ? "„ÅÇ„Å™„Åü„ÅÆÁï™" : "";
      document.getElementById("hp-label").textContent = `HP ${Math.ceil(player.hp)} / ${player.maxHp}`;
      document.getElementById("mp-label").textContent = `MP ${Math.ceil(player.mp)} / ${player.maxMp}`;
      document.getElementById("exp-label").textContent = `EXP ${player.exp} / ${player.expToLevel}`;
      document.getElementById("level").textContent = player.level;
      document.getElementById("atk").textContent = player.atk;
      document.getElementById("def").textContent = player.def;
      document.getElementById("spd").textContent = player.spd;
      document.getElementById("stat-points").textContent = player.statPoints;
      document.getElementById("skill-points").textContent = player.skillPoints;
      updateBars("hp-bar", player.hp, player.maxHp, "hp");
      updateBars("mp-bar", player.mp, player.maxMp, "mp");
      updateBars("exp-bar", player.exp, player.expToLevel, "exp");

      renderEnemies();
      renderActions();
      renderStatButtons();
      renderSkills();
    }

    function renderEnemies() {
      const wrapper = document.getElementById("enemies");
      wrapper.innerHTML = "";
      game.enemies.forEach((enemy, index) => {
        const card = document.createElement("div");
        card.className = "enemy-card";
        card.setAttribute("role", "button");
        card.setAttribute("aria-label", `${enemy.name} „ÅÆË©≥Á¥∞`);
        card.onclick = () => openEnemyModal(enemy);

        const top = document.createElement("div");
        top.className = "enemy-top";

        const name = document.createElement("div");
        name.className = "enemy-name";
        name.innerHTML = `<span>${enemy.isBoss ? "üëë" : "üëæ"} ${enemy.name}</span><span class="subtle" style="gap: 4px;">#${index + 1}</span>`;

        top.appendChild(name);

        const bar = document.createElement("div");
        bar.className = "enemy-bar";
        const fill = document.createElement("span");
        fill.className = "fill";
        const hpPct = Math.max(0, Math.floor((enemy.hp / enemy.maxHp) * 100));
        fill.style.width = `${hpPct}%`;
        const label = document.createElement("span");
        label.className = "label";
        label.textContent = `${Math.ceil(enemy.hp)} / ${enemy.maxHp} (${hpPct}%)`;
        bar.appendChild(fill);
        bar.appendChild(label);

        card.appendChild(top);
        card.appendChild(bar);
        wrapper.appendChild(card);
      });
    }

    function renderActions() {
      const container = document.getElementById("actions");
      container.innerHTML = "";
      const btn = document.createElement("button");
      const enemiesAlive = game.enemies.some(e => e.hp > 0);
      if (player.hp <= 0) {
        btn.textContent = "Êà¶Èóò‰∏çËÉΩ";
        btn.disabled = true;
      } else if (!enemiesAlive) {
        btn.textContent = "Ê¨°„ÅÆÈöéÂ±§„Å∏";
        btn.onclick = nextFloor;
      } else {
        btn.textContent = "‚öîÔ∏è „Åì„ÅÜ„Åí„Åç";
        btn.disabled = !game.awaitingInput;
        btn.onclick = playerAttack;
      }
      container.appendChild(btn);
    }

    function renderStatButtons() {
      const container = document.getElementById("stat-buttons");
      container.innerHTML = "";
      const stats = [
        { key: "hp", label: "‰ΩìÂäõ+5", apply: () => { player.maxHp += 5; player.hp += 5; } },
        { key: "mp", label: "È≠îÂäõ+3", apply: () => { player.maxMp += 3; player.mp += 3; } },
        { key: "atk", label: "ÊîªÊíÉ+2", apply: () => player.atk += 2 },
        { key: "def", label: "Èò≤Âæ°+1", apply: () => player.def += 1 },
        { key: "spd", label: "ÈÄüÂ∫¶+1", apply: () => player.spd += 1 },
      ];
      stats.forEach(stat => {
        const btn = document.createElement("button");
        btn.textContent = stat.label;
        btn.disabled = player.statPoints <= 0;
        btn.onclick = () => {
          if (player.statPoints <= 0) return;
          player.statPoints -= 1;
          stat.apply();
          log(`ËÉΩÂäõP„Çí‰ΩøÁî®: ${stat.label}`);
          updateUI();
        };
        container.appendChild(btn);
      });
    }

    function renderSkills() {
      const container = document.getElementById("skills");
      container.innerHTML = "";
      Object.entries(skills).forEach(([key, skill]) => {
        const row = document.createElement("div");
        row.style.marginBottom = "6px";
        const btn = document.createElement("button");
        btn.textContent = `${skill.name} (${skill.level}/${skill.max})`;
        btn.disabled = player.skillPoints <= 0 || skill.level >= skill.max;
        btn.onclick = () => {
          if (player.skillPoints <= 0 || skill.level >= skill.max) return;
          player.skillPoints -= 1;
          skill.level += 1;
          skill.apply();
          log(`„Çπ„Ç≠„É´„Äé${skill.name}„Äè„ÇíÂº∑Âåñ (${skill.level}/${skill.max})`);
          updateUI();
        };
        const desc = document.createElement("div");
        desc.className = "subtle";
        desc.textContent = skill.desc;
        row.appendChild(btn);
        row.appendChild(desc);
        container.appendChild(row);
      });
    }

    const enemyModal = document.getElementById("enemy-modal");
    const closeModalButton = document.getElementById("modal-close");

    function openEnemyModal(enemy) {
      document.getElementById("modal-name").textContent = enemy.name;
      document.getElementById("modal-hp").textContent = `${Math.ceil(enemy.hp)} / ${enemy.maxHp}`;
      document.getElementById("modal-atk").textContent = Math.ceil(enemy.atk);
      document.getElementById("modal-def").textContent = Math.ceil(enemy.def);
      document.getElementById("modal-spd").textContent = enemy.spd.toFixed(1);
      document.getElementById("modal-tag").style.display = enemy.isBoss ? "inline-flex" : "none";
      enemyModal.classList.remove("hidden");
    }

    function closeEnemyModal() {
      enemyModal.classList.add("hidden");
    }

    function promptPlayerTurn() {
      game.awaitingInput = true;
      document.getElementById("status").textContent = "„ÅÇ„Å™„Åü„ÅÆÁï™";
      renderActions();
    }

    function endPlayerTurn() {
      game.awaitingInput = false;
      document.getElementById("status").textContent = "";
      renderActions();
      setTimeout(() => nextTurn(), 350);
    }

    function selectTarget() {
      return game.enemies.find(e => e.hp > 0);
    }

    function calcDamage(attacker, defender) {
      const variance = 0.85 + Math.random() * 0.3;
      const raw = Math.max(1, attacker.atk * variance - defender.def);
      return Math.max(1, Math.round(raw));
    }

    function playerAttack() {
      if (!game.awaitingInput) return;
      const target = selectTarget();
      if (!target) return;
      const dmg = calcDamage(player, target);
      target.hp -= dmg;
      log(`‚öîÔ∏è „ÅÇ„Å™„Åü„ÅÆÊîªÊíÉÔºÅ ${target.name} „Å´ ${dmg} „ÉÄ„É°„Éº„Ç∏`);
      if (target.hp <= 0) {
        log(`${target.name} „ÇíÂÄí„Åó„ÅüÔºÅ`);
        checkVictory();
      }
      endPlayerTurn();
    }

    function powerStrike() {
      if (!game.awaitingInput) return;
      if (player.mp < 5) {
        log("MP„ÅåË∂≥„Çä„Å™„ÅÑÔºÅ");
        return;
      }
      player.mp -= 5;
      const target = selectTarget();
      if (!target) return;
      const dmg = Math.round(calcDamage(player, target) * 1.6 + (player.buffs.focus ? 6 : 0));
      target.hp -= dmg;
      log(`üåå „Éë„ÉØ„Éº„Çπ„Éà„É©„Ç§„ÇØÔºÅ ${target.name} „Å´ ${dmg} „ÉÄ„É°„Éº„Ç∏`);
      if (target.hp <= 0) {
        log(`${target.name} „ÇíÁ≤âÁ†ïÔºÅ`);
        checkVictory();
      }
      endPlayerTurn();
    }

    function heal() {
      if (!game.awaitingInput) return;
      if (player.mp < 4) {
        log("MP„ÅåË∂≥„Çä„Å™„ÅÑÔºÅ");
        return;
      }
      player.mp -= 4;
      const amount = Math.min(player.maxHp - player.hp, 12 + player.level * 1.5);
      player.hp += amount;
      log(`‚ú® „Éí„Éº„É´„Åß ${Math.round(amount)} ÂõûÂæ©`);
      endPlayerTurn();
    }

    function guard() {
      if (!game.awaitingInput) return;
      player.buffs.guard = 1;
      log("üõ°Ô∏è Èò≤Âæ°‰ΩìÂã¢ÔºÅ 1„Çø„Éº„É≥Ë¢´„ÉÄ„É°ËªΩÊ∏õ");
      endPlayerTurn();
    }

    function enemyAction(enemy) {
      if (enemy.hp <= 0) return;
      let action = "attack";
      if (enemy.isBoss && Math.random() < 0.35) action = "heavy";
      if (enemy.isBoss && Math.random() < 0.15) action = "debuff";
      let dmg = 0;
      if (action === "attack") {
        dmg = calcDamage(enemy, player);
        if (player.buffs.guard) dmg = Math.round(dmg * 0.5);
        player.hp -= dmg;
        log(`üëæ ${enemy.name} „ÅÆÊîªÊíÉ„ÄÇ${dmg} „ÉÄ„É°„Éº„Ç∏`);
      } else if (action === "heavy") {
        dmg = Math.round(calcDamage(enemy, player) * 1.4);
        player.hp -= dmg;
        log(`üí• ${enemy.name} „ÅÆÂº∑ÊíÉÔºÅ ${dmg} „ÉÄ„É°„Éº„Ç∏`);
      } else {
        player.def = Math.max(0, player.def - 1);
        log(`üåÄ ${enemy.name} „ÅåÂº±‰ΩìÂë™„ÅÑ„ÄÇÈò≤Âæ°„Åå‰∏ã„Åå„Å£„Åü`);
      }
      if (player.hp <= 0) {
        handleDefeat();
      }
    }

    function handleDefeat() {
      const previousFloor = game.floor;
      game.floor = Math.max(1, game.floor - 20);
      player.hp = 0;
      game.awaitingInput = false;
      player.exp = Math.max(0, Math.floor(player.exp * 0.95));
      player.buffs.guard = 0;
      game.turnQueue = [];
      log(`„ÅÇ„Å™„Åü„ÅØÂÄí„Çå„Åü‚Ä¶ ${previousFloor}F ‚Üí ${game.floor}F „Å´ÂæåÈÄÄ„ÄÇEXP -5%`);
      setTimeout(() => {
        player.hp = player.maxHp;
        player.mp = player.maxMp;
        spawnEnemies();
        updateUI();
      }, 400);
    }

    function nextTurn() {
      if (player.hp <= 0) {
        game.awaitingInput = false;
        return;
      }
      if (game.enemies.every(e => e.hp <= 0)) return;
      if (game.turnQueue.length === 0) {
        player.buffs.guard = 0;
        buildTurnQueue();
      }
      const actor = game.turnQueue.shift();
      if (!actor) return;
      if (actor.type === "player") {
        promptPlayerTurn();
        return;
      }
      const enemy = game.enemies.find(e => e.id === actor.id);
      if (!enemy) {
        nextTurn();
        return;
      }
      enemyAction(enemy);
      updateUI();
      if (player.hp <= 0) return;
      setTimeout(() => nextTurn(), 380);
    }

    function checkVictory() {
      if (game.enemies.some(e => e.hp > 0)) return;
      const gained = 10 + game.floor * 3 + (game.floor % 5 === 0 ? 10 : 0);
      player.exp += gained;
      log(`üéÅ ${gained} EXP „Å®Â∞ëÈáè„ÅÆMP„ÇíÂæó„Åü`);
      player.mp = Math.min(player.maxMp, player.mp + 3 + skills.arcaneFlow.level * 2);
      while (player.exp >= player.expToLevel) {
        player.exp -= player.expToLevel;
        levelUp();
      }
      game.awaitingInput = false;
      game.turnQueue = [];
      renderActions();
    }

    function levelUp() {
      player.level += 1;
      player.expToLevel = Math.round(player.expToLevel * 1.18);
      player.maxHp += 6;
      player.maxMp += 2;
      player.hp = player.maxHp;
      player.mp = player.maxMp;
      player.atk += 2;
      player.def += 1;
      player.statPoints += 1;
      player.skillPoints += 1;
      log(`‚¨ÜÔ∏è „É¨„Éô„É´„Ç¢„ÉÉ„ÉóÔºÅ Lv${player.level} ËÉΩÂäõP+1 / „Çπ„Ç≠„É´P+1`);
    }

    function nextFloor() {
      if (game.enemies.some(e => e.hp > 0) && player.hp > 0) {
        log("Êïµ„ÅåÊÆã„Å£„Å¶„ÅÑ„ÇãÔºÅ");
        return;
      }
      game.floor += 1;
      player.buffs.guard = 0;
      game.turnQueue = [];
      spawnEnemies();
      updateUI();
    }

    function resetGame() {
      player.level = 1;
      player.exp = 0;
      player.expToLevel = 20;
      player.hp = player.maxHp = 50;
      player.mp = player.maxMp = 20;
      player.atk = 8;
      player.def = 4;
      player.spd = 6;
      player.statPoints = 0;
      player.skillPoints = 0;
      player.buffs = { guard: 0, haste: 0, focus: 0 };
      Object.values(skills).forEach(s => (s.level = 0));
      game.floor = 1;
      document.getElementById("log").innerHTML = "";
      log("=== Êñ∞Ë¶èÊåëÊà¶ ===");
      spawnEnemies();
      updateUI();
    }

    document.getElementById("btn-reset").addEventListener("click", resetGame);
    document.getElementById("btn-skill-tree").addEventListener("click", () => {
      document.getElementById("skill-tree").open = !document.getElementById("skill-tree").open;
    });
    closeModalButton.addEventListener("click", closeEnemyModal);
    enemyModal.addEventListener("click", (e) => {
      if (e.target === enemyModal) closeEnemyModal();
    });

    resetGame();
  </script>
